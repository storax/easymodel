language: python
python: 2.7
virtualenv:
  system_site_packages: true
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=check
    - TOXENV=2.7,coveralls
    - TOXENV=2.7-nocover
before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - sudo apt-get install libqt4-dev
  - pip install --find-links https://parkin.github.io/python-wheelhouse/ --use-wheel PySide;
  # Travis CI servers use virtualenvs, so we need to finish the install by the following
  - python ~/virtualenv/python${TRAVIS_PYTHON_VERSION}_with_system_site_packages/bin/pyside_postinstall.py -install
script:
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: never
